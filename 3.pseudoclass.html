<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Pseudo class</title>


<style>
   
a:link{
    color: green; /*bu pseudo class llinkin normal rengini değiştirmemize yarar*/
}

a:visited{
    color: black; /*linki ziyaret ettiğimizde karşımızdaki linkin siyah renginde durmasını sağlayan pseudo class*/
}
a:hover{
    color: blueviolet; /* linkin üstüne geldiğimizde rengini değiştirmeye yarayan pseudoclass*/
}
a:active{
    color: blue; /* linkin üstüne gelip imlece tıklı bir şekilde durduğumuzda rengi değiştirir*/
}
   
</style>




</head>
<body>
    <a href="#">this is a link </a>
</body>
</html>
