<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position</title>
    <style>
        span{
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: red;
            position: relative;
            left: 75px;
            z-index: -1;
        }
        /* browser da yazı kaymadı bu span özelliğinden dolayı kaynaklanıyor ve browser kırmızı kutuyu 
        hala köşede 0 noktasındaymış gibi hayal ediyo. */
    </style>
</head>
<body>
    <span></span>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt, corrupti.
</body>
</html>
