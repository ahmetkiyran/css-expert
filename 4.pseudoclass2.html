<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Pseudoclass</title>

    <style>
        input{
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            border: 5px solid green;
        }
        input:focus{
            outline: 0;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="name">
</body>
</html>
